<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MusicaMente</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>🎧 Inicia Sesión</h2>
    <form onsubmit="return iniciarSesion(event)">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Tu nombre de usuario" required />

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Tu contraseña" required />

      <button type="submit">Entrar</button>
      <p class="registro">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
